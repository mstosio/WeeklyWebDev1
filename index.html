<!DOCTYPE html>
<html>

<head>
	<title>Weekly Web Dev 1 </title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width">
</head>

<body>


	<header class="logo">
		<img src="icons/logo.png">
	</header>

	<div class="container">


		<!-- REGISTER FORM -->
		<div class=column>
			<h1>Register Form</h1>
			<div class="box box1">
				<div class="input 1">
					<form action="">

						<input type="text" name="username" placeholder="Username" required>
						<input type="password" name="password" placeholder="Password" required>
						<input type="password" name="password" placeholder="Confirm Password" required>
						<input type="email" name="email" placeholder="E-mail" required>
						<input list="location" placeholder="Location" name="location">
						<datalist id="location">
							<option value="Lublin">
							<option value="Warszawa">
							<option value="KrakÃ³w">
						</datalist>
					</form>
				</div>
				<div class="checkbox-wrapper">
					<input class="radio" type="radio">
					<label for="radio">I have read and accept the terms of use.</label>
				</div>
				<button type="submit" class="btn">Sign Up</button>
			</div>



			<!-- EMAIL FORM -->

			<h1>Send Email</h1>
			<div class="box box2">
				<div class="input input2">
					<form action="">
						<input type="text" name="username" placeholder="Your Name" required>
						<input type="email" name="email" placeholder="Your email" required>
						<textarea class="textarea" maxlength="300" placeholder="Type your message ..."></textarea>
					</form>
				</div>
				<div class="checkbox-wrapper">
					<input class="radio" type="radio">
					<label for="radio">Send copy to my E-mail</label>
				</div>
				<button type="submit" class="btn">Send Email</button>
			</div>
		</div>

		<div class="column">
			<h1>Sign In Form</h1>
			<div class="box box3">
				<div class="input input3">
					<form action="">
						<input type="text" name="username" placeholder="Username" required>
						<input type="password" name="password" placeholder="Password" required>
					</form>
				</div>
				<div class="checkbox-wrapper">
					<input class="radio radio3" type="radio">
					<label class="label label3" for="radio">Remember Me</label>
				</div>
				<button type="submit" class="btn btn2">Send Email</button>
			</div>


			<!-- RECOVER FORM -->


			<h1>Recover Form</h1>
			<div class="box box4">
				<div class="input input3">
					<form action="">
						<input type="text" name="username" placeholder="Enter Your Email" required>
						<input type="tel" name="phonenumber" placeholder="Enter Your Phonenumber" required>
					</form>
				</div>
				<button type="submit" class="btn btn3">Send</button>
				<button type="submit" class="btn btn4">Done</button>
			</div>



			<!-- SUBSCRIBE -->


			<h1>Subscribe</h1>
			<div class="box box5">
				<div class="input input3">
					<form action="">
						<input type="text" name="username" placeholder="Enter Your Email" required>
					</form>
				</div>
				<button type="submit" class="btn btn3">Subscribe</button>
				<button type="submit" class="btn btn5">No thanks</button>
			</div>


			<div class="logo">
				<img src="icons/logo2.png">
			</div>
		</div>




		<script type="text/javascript" src="script.js"></script>
</body>

</html>
